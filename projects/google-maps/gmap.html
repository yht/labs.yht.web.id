<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Belajar Google Maps</title>
  <link href="assets/normalize.css" rel="stylesheet" type="text/css" />
  <link href="assets/screen.css" rel="stylesheet" type="text/css" />
  <link href="assets/syntax.css" rel="stylesheet" type="text/css" />
  <link href="assets/font-awesome.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="//maps.google.com/maps/api/js?v=3&key=AIzaSyCGwdtKtH9Tws2CDjK9ln3bsqXDbqFQT74&sensor=true&region=ID"></script>
  <script type="text/javascript">
   function initialize() {
    var mapDiv = document.getElementById('map-canvas');
    var map = new google.maps.Map(mapDiv, {
     center: new google.maps.LatLng(-6.1518874, 106.9172638),
     zoom: 13,
     mapTypeId: google.maps.MapTypeId.ROADMAP
    });
   };
   google.maps.event.addDomListener(window, 'load', initialize);
  </script>
 </head>
 <body style="font-family: Arial; border: 0 none;">
  <center><div id="map-canvas" style="width: 1000px; height: 800px"></div></center>
 </body>

 <!-- Piwik --> 
 <script type="text/javascript">
  var pkBaseURL = (("https:" == document.location.protocol) ? "https://piwik.kalamangga.net/" : "http://piwik.kalamangga.net/");
  document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
 </script>
 <script type="text/javascript">
  try {
   var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 2);
   piwikTracker.trackPageView();
   piwikTracker.enableLinkTracking();
  } catch( err ) {}
 </script>
 <noscript>
  <p>
   <img src="http://piwik.kalamangga.net/piwik.php?idsite=2" style="border:0" alt="" />
  </p>
 </noscript>
 <!-- End Piwik Tracking Code -->

</html>
